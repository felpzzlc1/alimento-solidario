<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alimento Solidário</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/frontend/static/background-index.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
    }

    .header a {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .header a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 80vh;
    }

    .content h1 {
      font-size: 48px;
      margin: 0;
      font-weight: bold;
    }

    .content p {
      font-size: 16px;
      margin-top: 8px;
      margin-bottom: 30px;
    }

    .content img {
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="login.html">Login</a>
  </div>

  <div class="content">
    <h1>Alimento Solidário</h1>
    <p>Plataforma de doação</p>
    <img src="/frontend/static/logo.png" alt="Logo Alimento Solidário" />
  </div>
</body>
</html>

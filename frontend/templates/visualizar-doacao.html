<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doação - Alimento Solidário</title>
  <style>
    body {
      margin: 0;
      padding: 60px 20px 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      text-align: center;
    }

    .container {
      padding: 0 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      color: #6c5ce7;
      font-size: 32px;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 20px;
      color: #2d3436;
      margin-bottom: 5px;
    }

    .subtext {
      font-size: 12px;
      color: #636e72;
      margin-bottom: 20px;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .image-row img {
      width: 320px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
    }

    .info {
      font-size: 12px;
      color: #2d3436;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      margin-bottom: 30px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .info-item img {
      width: 8px;
      height: 10px;
    }

    .progress-wrapper {
      width: 100%;
      max-width: 800px;
      margin: 40px auto 0;
    }

    .progress-bar {
      position: relative;
      height: 6px;
      background-color: #2ecc71;
      border-radius: 3px;
      margin-bottom: 25px;
    }

    .progress-step {
      position: absolute;
      top: -6px;
      width: 12px;
      height: 12px;
      background-color: #dcdde1;
      border-radius: 50%;
      border: 2px solid white;
    }

    .progress-step.completed {
      background-color: #2ecc71;
    }

    .progress-labels {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #2d3436;
      flex-wrap: wrap;
    }

    .progress-labels div {
      width: 25%;
      text-align: center;
    }

    .back-btn {
      background-color: #e0e0ff;
      color: #5d5fee;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 8px 24px;
      cursor: pointer;
      margin-top: 30px;
    }

    .back-btn:hover {
      background-color: #d0d0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alimento Solidário</h1>
    <h2 id="titulo-doacao"></h2>
    <p class="subtext">Visualizar a Doação de um Produto</p>

    <div class="image-row">
      <img src="{{ url_for('static', filename='cestas.png') }}" alt="Imagem da Doação">
      <img src="{{ url_for('static', filename='map-dark.png') }}" alt="Mapa da Localização">
    </div>

    <div class="info">
      <div class="info-item">
        <img src="{{ url_for('static', filename='user-solid.png') }}" alt="Ícone localização">
        <span><strong>Endereço da doação</strong></span>
      </div>
      <div class="info-item">
        <img src="{{ url_for('static', filename='vector.png') }}" alt="Ícone autor">
        <span>autor da doação</span>
      </div>
    </div>

    <div class="progress-wrapper">
      <div class="progress-bar">
        <div class="progress-step completed" style="left: 0%;"></div>
        <div class="progress-step completed" style="left: 33.33%;"></div>
        <div class="progress-step completed" style="left: 66.66%;"></div>
        <div class="progress-step completed" style="left: 100%; transform: translateX(-100%);"></div>
      </div>
      <div class="progress-labels">
        <div>Em verificação</div>
        <div>Solicitação<br>Aceita</div>
        <div>Espera de<br>Retirada</div>
        <div>Doação realizada<br>com sucesso</div>
      </div>
    </div>

    <button class="back-btn" onclick="window.location.href='home.html'">← Voltar para Home</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    document.getElementById("titulo-doacao").innerText = `Doação #${id}`;
  </script>
</body>
</html>

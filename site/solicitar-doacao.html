<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doação - Alimento Solidário</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #6c5ce7;
      font-size: 28px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .subtext {
      font-size: 12px;
      color: #636e72;
      margin-bottom: 20px;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .image-row img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
    }

    .action-row {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #c7c6ff;
      color: #5d5fee;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 10px 30px;
      cursor: pointer;
      height: 40px;
    }

    .info {
      font-size: 12px;
      color: #2d3436;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
      margin-top: 5px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .info-item img {
      width: 8px;
      height: 10px;
    }

    .back-btn {
      background-color: #e0e0ff;
      color: #5d5fee;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 8px 24px;
      cursor: pointer;
      margin-top: 20px;
    }

    .back-btn:hover {
      background-color: #d0d0ff;
    }
  </style>
</head>
<body>
  <h1>Alimento Solidário</h1>
  <h2 id="titulo-doacao"></h2>
  <p class="subtext">Solicitar a Doação de um Produto</p>

  <div class="image-row">
    <img src="assets/cestas.png" alt="Imagem da Doação">
    <img src="assets/map-dark.png" alt="Mapa da Localização">
  </div>

  <div class="action-row">
    <button class="btn">Solicitar Doação</button>

    <div class="info">
      <div class="info-item">
        <img src="assets/user-solid.png" alt="Ícone localização">
        <span>Endereço da doação</span>
      </div>
      <div class="info-item">
        <img src="assets/vector.png" alt="Ícone autor">
        <span>autor da doação</span>
      </div>
    </div>
  </div>

  <button class="back-btn" onclick="window.location.href='home.html'">← Voltar para Home</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    document.getElementById("titulo-doacao").innerText = `Doação #${id}`;
  </script>
</body>
</html>
